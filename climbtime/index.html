<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climb Time</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/8e6d9d8d81.js" crossorigin="anonymous"></script>
    <script src="scripts/index-script.js" defer></script>
    <link rel="prefetch" href="images/fact1.jpg">
    <link rel="prefetch" href="images/fact2-min.jpg">
    <link rel="prefetch" href="images/fact3.jpg">
    <link rel="prefetch" href="images/fact4.jpg">
    <link rel="prefetch" href="images/fact5.jpg">
    <link rel="prefetch" href="images/fact6.jpg">
    <link rel="prefetch" href="images/fact7-min.jpg">
    <link rel="prefetch" href="images/fact8.jpg">
    <link rel="icon" href="images/logo.png">
</head>
<body>
    <header>
        <section id="left-block">
            <a href="#"><img src="images/logo.png" id="logo" alt="Climb Time Logo">
            <h1>Climb Time</h1></a>
        </section>
        <nav>
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="info.html">Info</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>History of Climbing</h1>
        <section class="history-carousel">
            <button id="left-arrow" class="arrow" type="button" aria-label="left arrow for facts""><i class="fa-solid fa-chevron-left"></i></button>
            <section id="history-slide">
                <section id="history-fact"></section>
                <img src="#" alt="History Image" id="history-image">
            </section>
            <button id="right-arrow" class="arrow" type="button" aria-label="right button for facts"><i class="fa-solid fa-chevron-right"></i></button>
        </section>
        <section id="quiz">
            <h1 class="question">Climbing Quiz</h1>
            <button type="button" id="start-quiz" aria-label="start quiz">Get Started</button>
        </section>
    </main>
</body>
</html>
