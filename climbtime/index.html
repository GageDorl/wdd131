<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climb Time</title>
    <link rel="stylesheet" href="styles/style.css">
    <script href="scripts/script.js"></script>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Climb Time Logo">
        <h1>Climb Time</h1>
        <nav>
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="info.html">Info</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>History of Climbing</h1>
        <section class="history-carousel">
            <div id="left-arrow" class="arrow"></div>
            <section id="history-slide">
                <section id="history-fact"></section>
                <img src="#" alt="History Image" id="history-image">
            </section>
            <div id="right-arrow" class="arrow"></div>
        </section>
        <section id="quiz">
            <h1>Climbing Quiz</h1>
            <button type="button" id="start-quiz">Get Started</button>
        </section>
    </main>
</body>
</html>
