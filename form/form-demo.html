<!-- form-demo.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Checkout Form</title>
        <link rel="stylesheet" href="form-demo.css">
        <script src="form-demo.js" defer></script>
    </head>
    <body>
        <header><h1>Checkout</h1></header>
        <main>
            <section class="errors"></section>
            <form id="checkoutForm" action="completed.html">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>
                <label for="payment">Payment Method:</label>
                <select id="payment" name="payment" required>
                    <option value="">Select Payment Method</option>
                    <option value="credit">Credit Card</option>
                    <option value="paypal">PayPal</option>
                </select>
                <div id="creditContainer">
                    <label for="credit">Credit Card Number:</label>
                    <input type="text" id="credit" name="credit" placeholder="Enter 16 digits" pattern="[0-9]{16}" required>
                </div>
                <div id="paypalContainer">
                    <label for="paypal">Paypal Username:</label>
                    <input type="text" id="paypal" name="paypal" placeholder="Enter Paypal username" required>
                </div>
                <button id="submit">Place Order</button>
            </form>
        </main>
    </body>
</html>
